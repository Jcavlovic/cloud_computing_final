<!-- templates/update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Update Item</h1>
    </header>
    <form method="POST">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="GPU" {% if item.category == 'GPU' %}selected{% endif %}>GPU</option>
            <option value="CPU" {% if item.category == 'CPU' %}selected{% endif %}>CPU</option>
            <option value="PSU" {% if item.category == 'PSU' %}selected{% endif %}>PSU</option>
            <option value="Motherboard" {% if item.category == 'Motherboard' %}selected{% endif %}>Motherboard</option>
            <option value="RAM" {% if item.category == 'RAM' %}selected{% endif %}>RAM</option>
            <option value="Case" {% if item.category == 'Case' %}selected{% endif %}>Case</option>
        </select>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required min="0">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ item.price }}" required min="0" step="0.01">
        <button type="submit" class="btn">Update Item</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn back">Back to Inventory</a>
</body>
</html>
